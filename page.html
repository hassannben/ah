<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

            font-size: 100px;

        }

        }
        a:hover {
            text-decoration: underline;
        }

            color: #fff;
            border: none;
            border-radius: 5px;
