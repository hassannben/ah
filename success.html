<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاح الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            color: #333;
        }

        h1 {
            color: #00796b;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .store-name {
            font-size: 2em;
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .details {
            text-align: right;
            margin: 0 auto;
            width: 90%;
            max-width: 700px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .details:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .details h2 {
            color: #444;
            border-bottom: 2px solid #00796b;
            padding-bottom: 8px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .details p {
            margin: 12px 0;
            font-size: 17px;
            line-height: 1.6;
        }

        strong {
            color: #00796b;
        }

       

     
    </style>
</head>

<body>
    <h1>تم تقديم الطلب بنجاح!</h1>
    <p>شكرًا لك على تقديم طلبك. سنقوم بمراجعة طلبك قريبًا.</p>

    <div class="details">
        <div class="store-name">
           
        </div>
        <h2>تفاصيل الطلب:</h2>
        <p><strong>رقم المنتج:</strong> <?= productId ?></p>
        <p><strong>الاسم:</strong> <?= name ?></p>
        <p><strong>رقم الهاتف:</strong> <?= phone ?></p>
        <p><strong>الولاية:</strong> <?= city ?></p>
        <p><strong>العنوان:</strong> <?= address ?></p>
        <p><strong>الكمية:</strong> <?= quantity ?></p>
        <p><strong>تكلفة التوصيل:</strong> <?= deliveryCost ?></p>
        <p><strong>المجموع:</strong> <?= total ?></p>
        <p><strong>اللون:</strong> <?= color ?></p>
        <p><strong>المقاس:</strong> <?= size ?></p>

       
    </div>
</body>

</html>
