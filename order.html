    <script>
       

        function submitOrder(event) {
            const phoneInput = document.getElementById('phone');
            const phoneValue = phoneInput.value;
        
            // التحقق من أن رقم الهاتف يحتوي على 10 أرقام فقط
            if (!/^\d{10}$/.test(phoneValue)) {
                event.preventDefault(); // منع إرسال النموذج
                alert('يرجى التأكد من الرقم');
                phoneInput.focus(); // تركيز الإدخال على الحقل
                return false; // منع إرسال النموذج
            }
            return true; // السماح بإرسال النموذج إذا كان الرقم صحيحاً
        }
      
      document.addEventListener('DOMContentLoaded', function() {
        // Replace these variables with the actual product data you fetch
        const productTitle = "Your Product Title";
        const productDescription = "Your Product Description";
        const productImage = "https://example.com/path-to-your-product-image.jpg";
        const productUrl = "https://robelili.netlify.app/product-page";

        // Update Open Graph meta tags
        document.getElementById('og-product-title').setAttribute('content', productTitle);
        document.getElementById('og-product-description').setAttribute('content', productDescription);
        document.getElementById('og-main-image').setAttribute('content', productImage);
        document.getElementById('og-url').setAttribute('content', productUrl);

        // Update Twitter Card meta tags
        document.getElementById('twitter-product-title').setAttribute('content', productTitle);
        document.getElementById('twitter-product-description').setAttribute('content', productDescription);
        document.getElementById('twitter-main-image').setAttribute('content', productImage);
      });
 
    </script>
