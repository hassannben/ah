<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - LILI ROBE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info h2 {
            color: #3498db;
            margin-bottom: 15px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اتصل بنا</h1>
        <p>إذا كان لديك أي استفسارات أو تحتاج إلى دعم، يرجى ملء النموذج أدناه وسنتواصل معك في أقرب وقت ممكن. نحن هنا لمساعدتك!</p>
        
        <form action="send_email.php" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">الموضوع:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">إرسال</button>
        </form>
        
        <div class="contact-info">
            <h2>معلومات الاتصال</h2>
            <p>البريد الإلكتروني: <a href="mailto:support@lilirobe.com">support@lilirobe.com</a></p>
            <p>رقم الهاتف: +123 456 7890</p>
            <p>العنوان: 123 شارع الموضة، المدينة، الدولة</p>
        </div>
    </div>
</body>
</html>
